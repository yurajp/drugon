<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MedicBox</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div id="arch">
      <a href="http://localhost{{ .Port }}/showdb"><img src="static/cols.png" width="120px"></a>
    </div>
    <div id="add">
      <a href="http://localhost{{ .Port }}/add"><img src="static/pills.png" width="140px"></a>
    </div>
    <div class="field">
      <h2>{{ .Time }}</h2>
      <br>
      {{ $port := .Port }}
      {{ range .List }}
      <p><a class="list" href="https://www.vidal.ru/drugs?t=all&q={{ . }}">{{ . }}</a> <a class="delete" href="http://localhost{{ $port }}/delete?name={{ . }}">✘</a>
      {{ end }}
      
      <br><br>
      <div class="subm">
        <a href="http://localhost{{ .Port }}/delay">⏰</a>
      </div>
      <div class="subm">
        <a href="http://localhost{{ .Port }}/exit">❎</a>
      </div>
    </div>
  </body>
</html>
