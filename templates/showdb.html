<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Archive</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>

    <div id="arch">
      <img src="static/cols.png" width="140px">

      {{ end }}

  </body>
</html>
